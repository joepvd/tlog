sudo: false
dist: trusty
language: go
go:
- 1.7
- 1.10
- master
install:
- go get github.com/jehiah/go-strftime
- go get github.com/ogier/pflag
- go build tlog.go
script: "{ echo first line; sleep .5; echo second line; } | ./tlog"
deploy:
    provider: releases
    api_key:
        secure: 
    file: tlog
    skip_cleanup: true
    on:
        tags: true
notifications:
    email: false
